<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Profile component card</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <main>
      <article class="card">
        <header class="card__header">
          <img
            src="./assets/images/my-name.jpg"
            alt="Fotografia de la tarjeta"
            class="card__img"
          />
        </header>
        <section class="card__body">
          <p class="card__text">
            Javier Aragon <span class="card__age card__text--light">26</span>
          </p>
          <p class="card__text card__text--light">London</p>
        </section>

        <footer class="card__footer">
          <div class="card__stats">
            <p class="card__number">
              80k
              <span class="card__text card__text--light">Follower</span>
            </p>
          </div>
          <div class="card__stats">
            <p class="card__number">
              803k
              <span class="card__text card__text--light">Likes</span>
            </p>
          </div>
          <div class="card__stats">
            <p class="card__number">
              1.4k
              <span class="card__text card__text--light">Photos</span>
            </p>
          </div>
        </footer>
      </article>
    </main>
  </body>
</html>
